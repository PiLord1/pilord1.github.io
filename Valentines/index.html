<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Valentine's Day Invite</title>

    <link rel="stylesheet" href="style.css">

    

</head>

<body>
    <div id="card" style="background-color: #ff8cac; width: 100%; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;">
        <img src="ribbon.png" class="ribbon">
        <h1>My dearest Maemae,</h1>
      
    </div>

    <div class="container">

        <h1 id="intro-header">Will you be my Valentine?</h1>

        <img src="Cute-Cat.jpg" class="cat-image" id="catImage" alt="Cat Image">

        <div class="buttons">

            <button class="btn" id="yesBtn">Yes</button>

            <button class="btn" id="noBtn">No</button>

        </div>

        <div class="result-message" id="resultMessage"></div>

        <img src="cat-kiss.gif" class="cat-image hidden" id="happyCat" alt="Happy Cat">

        <img src="https://placekitten.com/200/200" class="cat-image hidden" id="sadCat" alt="Sad Cat">

    </div> 

    <script src="index.js"></script>

 

</body>

</html>
