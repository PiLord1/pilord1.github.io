<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="img/logo1.png">
</head>
<body>
    <div class="head-img">
        <div class="topnav">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="sign-form">
            <form>
                <div class="hidden-logo">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="title">
                    <h3>Sign Up</h3>
                </div>
                <div>
                    <p>
                        <input type="text" id="name" placeholder="Full Name" spellcheck="false">
                    </p>
                </div>
                <div>
                    <p>
                        <input type="text" id="email" placeholder="Email" spellcheck="false">
                    </p>
                </div>
                <div>
                    <p class="password">
                        <input type="password" id="password" placeholder="Password">
                    </p>
                </div>
                <div>
                    <p class="password">
                        <input type="password" id="password" placeholder="Confirm Password">
                    </p>
                </div>

                
                <div class="btn">
                    <p class="sign">
                        <button>Sign Up</button>
                    </p>
                </div>
                <div class="newHere">
                    <span>Already have an account?</span> <span><a href="sign.html" class="sign-up"> Log In.</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
