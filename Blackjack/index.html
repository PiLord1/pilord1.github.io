<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blackjack</h1>

    <div class="content">
        <h3 id="question">Want to play a round?</h3>
        <h3 id="cards"></h3>
        <h3 id="sum"></h3>
        <h3 id="dealer"></h3>
    </div>

    <div class="Btn">
        <button onclick="startGame()" id="start">START GAME</button>
        <button onclick="drawCard()" id="newCard">DRAW CARD</button>
        <button onclick="showCard()" id="stand">STAND</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
