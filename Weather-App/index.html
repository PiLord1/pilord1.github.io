<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/weather-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="weather-information-container">
        <form id="enter-form">
            <input type="text" id="enter-location" placeholder="Search for cities">
        </form>
        <div class="current-weather">
            
        </div>
        <div class="today-forecast">
            <p class="subheading">TODAY'S FORECAST</p>
            <div class="today-card-container">
                
            </div>

        </div>
        <div class="air-condition">
            <p class="subheading">AIR CONDITIONS</p>
            <div class="air-condition-card-container">

            </div>
        </div>

        <div class="seven-day-forecast">
            <p class="subheading">7-DAY FORECAST</p>
            <div class="seven-day-card-container">
                
            </div>

        </div>

        
    </div>
    <script src="index.js"></script>
</body>
</html>
